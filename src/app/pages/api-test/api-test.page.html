<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>API Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">API Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" (click)="fetchData()">Fetch Data</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
