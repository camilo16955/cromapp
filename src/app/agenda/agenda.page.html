<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agenda</ion-title>
    <ion-buttons slot="end">
      <img src="assets/img/logo1.png" alt="Logo" style="width: 30px; height: 30px; margin-right: 10px;">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agenda</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Título de la Sección -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Agendar Servicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Imagen -->
  <div class="center-content">
    <img src="assets/img/tecnic.jpeg" alt="Imagen de Servicio">
  </div>

  <!-- Calendario para elegir el día -->
  <ion-list *ngIf="!horaInicio && !horaFin">
    <ion-item>
      <ion-label>Seleccione el día</ion-label>
      <ion-datetime displayFormat="DD MMMM" pickerFormat="MMM DD" [(ngModel)]="fechaSeleccionada" [min]="minDate" [max]="maxDate" (ionChange)="abrirOpcionesHoraInicio()"></ion-datetime>
    </ion-item>
  </ion-list>

  <!-- Selector de hora de inicio -->
  <ion-list *ngIf="horaInicio && !horaFin">
    <ion-item>
      <ion-label>Seleccione la hora de inicio</ion-label>
      <ion-select [(ngModel)]="horaInicio" interface="popover" (ionChange)="abrirOpcionesHoraFin()">
        <ion-select-option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Selector de hora de fin -->
  <ion-list *ngIf="horaInicio && horaFin">
    <ion-item>
      <ion-label>Seleccione la hora de fin</ion-label>
      <ion-select [(ngModel)]="horaFin" interface="popover">
        <ion-select-option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Pie de Página -->
  <ion-footer>
    <ion-toolbar>
      <ion-title size="small" class="firma">Powered by "cambrah" © 2024 La Cueva del Cromañón. Todos los derechos reservados.</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
